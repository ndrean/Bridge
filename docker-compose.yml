services:
  postgres:
    image: postgres:18
    container_name: postgres
    env_file:
      - .env.prod
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_DB: postgres
      POSTGRES_PORT: ${PG_PORT}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_slot_wal_keep_size=10GB"
      - "-c"
      - "wal_sender_timeout=300s" # 5 min
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cdc-bridge

  nats-server:
    image: nats:2.11.11-alpine3.22
    # image: nats:latest
    container_name: nats-server

    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
      - "9222:9222" # WebSocket connections
    volumes:
      - nats-data:/data
      - ./nats.conf:/config/nats-server.conf:ro
    env_file:
      - .env.prod

    command: [ "-js", "-m", "8222", "-c", "/config/nats-server.conf" ]
    restart: unless-stopped
    networks:
      - cdc-bridge

  nats-init:

    image: natsio/nats-box:latest
    container_name: nats-init
    networks:
      - cdc-bridge
    depends_on:
      - nats-server
    env_file:
      - .env.prod
    # REMOVED: Token authentication (now using no-auth mode)
    # environment:
    #   - TOKEN=${NATS_TOKEN}
    command:
      - sh
      - -c
      - |
        set -e
        echo 'Waiting for NATS server to start...'
        sleep 5
        echo 'Attempting to connect to NATS server (no auth)...'
        # OLD: until nats server check connection --server=nats://${NATS_TOKEN}@nats-server:4222 2>/dev/null; do
        # NEW: Connect without authentication
        until nats server check connection --server=nats://nats-server:4222 2>/dev/null; do
          echo 'NATS not ready yet, retrying in 2s...'
          sleep 2
        done
        echo 'NATS server is ready!'

        echo 'Creating NATS JetStream stream: CDC'
        nats stream add CDC --server=nats://nats-server:4222 --subjects='cdc.>' --storage=file --retention=limits --max-age=1d --max-msgs=1000000 --max-bytes=1G --replicas=1 --compression s2 --defaults || true
        echo 'Stream CDC created successfully'

        echo 'Creating NATS JetStream stream: INIT'
        nats stream add INIT --server=nats://nats-server:4222 --subjects='init.>' --storage=file --retention=limits --max-age=7d --max-msgs=10000000 --max-bytes=8G --replicas=1 --compression s2 --defaults || true
        echo 'Stream INIT created successfully'

        echo 'NATS initialization complete - exiting'
        exit 0
    restart: "no"

volumes:
  postgres-data:
    driver: local
  nats-data:
    driver: local
  nats-config:
    driver: local

networks:
  cdc-bridge:
