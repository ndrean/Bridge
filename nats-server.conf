# NATS Server Configuration for CDC Testing
port: 4222

# Enable JetStream
jetstream {
    # Store directory (mounted Docker volume)
    store_dir: "/data"

    # Max memory and storage
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true

accounts {
  BRIDGE: {
    jetstream: {
      max_memory: 1GB
      max_file: 10GB
      max_streams: 10
      max_consumers: 10
    }
    users: [
      { user: "bridge_user", password: "bridge_secure_password" }
    ]
  }
}
